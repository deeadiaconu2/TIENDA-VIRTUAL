<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>

  <!-- Fuente y estilo básico -->
  <link rel="stylesheet" href="estilos.css"> <!-- Si usas uno externo -->
  <style>
    /* Estilo general del cuerpo */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor del formulario de registro */
    .registro-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }

    /* Estilos para inputs y select */
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Botón de enviar */
    button {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    /* Enlace inferior */
    .login-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="registro-container">
    <h2>Registro de Usuario</h2>

    <!-- Formulario que se conecta con registrarusuario.php -->
    <form action="registrarusuario.php" method="POST">

      <!-- Campos de entrada -->
      <input type="text" name="usuario" placeholder="Nombre de usuario" required>
      <input type="password" name="password" placeholder="Contraseña" minlength="6" required>
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellidos" placeholder="Apellidos">
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <input type="date" name="fecha_nacimiento" required>

      <!-- Selección de género -->
      <select name="genero" required>
        <option value="">Selecciona género</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <!-- Botón para enviar el formulario -->
      <button type="submit">Registrarse</button>
    </form>

    <!-- Enlace para ir al login si ya tienes cuenta -->
    <div class="login-link">
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  </div>

</body>
</html>
