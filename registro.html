<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Tienda Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4">Crear Cuenta</h3>
                        <form action="registrar_usuario.php" method="POST" novalidate>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="usuario" class="form-label">Usuario *</label>
                                    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Nombre de usuario" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="correo" class="form-label">Correo electrónico *</label>
                                    <input type="email" name="correo" id="correo" class="form-control" placeholder="ejemplo@correo.com" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="contrasena" class="form-label">Contraseña *</label>
                                    <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Contraseña segura" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="confirmar_contrasena" class="form-label">Confirmar Contraseña *</label>
                                    <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" class="form-control" placeholder="Repite la contraseña" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Tu nombre">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Tus apellidos">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="123-456-7890">
                            </div>

                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Calle, número, ciudad">
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="genero" class="form-label">Género</label>
                                    <select name="genero" id="genero" class="form-select">
                                        <option value="">Selecciona una opción</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto los <a href="#">términos y condiciones</a>.
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill">Registrarse</button>
                            </div>
                        </form>
                        <hr>
                        <p class="text-center mb-0">
                            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
